<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function number() {
        let a = +prompt('nhập số a');
        let b = +prompt('nhập số b');
        let c = +prompt('nhập số c');
        min = a;
        if (min > b) {
            min = b;
        }else if (min > c) {
            min = c;
        }return min;

    }
    min = number()
    document.write(min +'là số nhỏ nhất')
</script>
</body>
</html>
