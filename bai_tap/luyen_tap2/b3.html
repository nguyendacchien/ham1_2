<script>
  let b = prompt('nháº­p a')
  result = b
  document.write(b + "!=" + factorial(b))
  function factorial(b){
    if (b==0) {
      return 1
    } while (b > 1) {
      b--
      result *=b
    }
    return result;
  }
</script>
