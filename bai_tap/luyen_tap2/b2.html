<script>
  function circle(){
    let r = prompt('nhập bán kính');
    S=PI*r*r;
    C=2*PI*r;
    document.write('chu vi;'+C +'<br>' +'diện tích;'+S)
  }
  PI=3.14;
  S=0;
  C=0;
  S=circle();
</script>
